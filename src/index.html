<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <span class="randomSuit"></span>
        <p id="randomNumber"></p>
        <span class="randomSuitTwo"></span>
      </div>
      <div>
        <button id="button">
          New card
        </button>
      </div>

      <div class="container">
        <div class="row d-flex justify-content-center mt-2">
          <div class="col-2">
            <label for="cardWidth">Card Width :</label>
            <input type="text" id="cardWidth" />
            <label for="cardHeight">Card Height :</label>
            <input type="text" id="cardHeight" />
            <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col mt-3">
            <button type="button" id="applyButton" class="btn btn-outline-light ">
              Apply Changes
            </button>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
